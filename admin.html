<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن - متجرك</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>لوحة تحكم الأدمن</h1>
    </header>

    <section id="admin-panel">
        <h2>إضافة منتج جديد</h2>
<form id="productForm">
    <input type="text" id="productName" placeholder="اسم المنتج" required>
    <input type="number" id="productPrice" placeholder="السعر" required>
<input type="file" id="productImage" placeholder="أدخل رابط الصورة" required>
    <textarea id="productDescription" placeholder="الوصف" required></textarea>
    <button type="submit">إضافة المنتج</button>
</form>

        
        <h2>قائمة المنتجات</h2>
        <div class="product-list" id="admin-products"></div>
    </section>

    <script type="module" src="admin.js"></script>
</body>
</html>
